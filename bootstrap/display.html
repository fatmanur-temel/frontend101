<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Display Example</title>
  </head>
  <body>
    <h1><strong>Özellikleri ile Responsive Yapıya Göre İstenilen Blokların Gösterilmesi / Gizlenmesi</strong></h1>

    <!-- Sadece x-smal ekranda görünecek -->
    <h2 class="d-block d-sm-none bg-primary">XS - Mobil Uyumlu Görünüm</h2>

    <!-- Sadece smal ekranda görünecek -->
    <h2 class="d-none d-sm-block d-md-none bg-secondary">SM - Mobil Uyumlu Görünüm</h2>

    <!-- Sadece medium ekranda görünecek -->
    <h2 class="d-none d-md-block d-lg-none bg-danger">MD - Mobil Uyumlu Görünüm</h2>

    <!-- Sadece large ekranda görünecek -->
    <h2 class="d-none d-lg-block d-xl-none bg-warning">LG - Mobil Uyumlu Görünüm</h2>

    <!-- Sadece x-large ekranda görünecek -->
    <h2 class="d-none d-xl-block d bg-info">XL - Mobil Uyumlu Görünüm</h2>

    <container class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary">Lorem.</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">Excepturi?</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">Iusto.</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">Deserunt!</div>
        <!-- 6 kutu large ekranda 4-2 şeklinde dizildiği için alttaki son iki kutuyu large ekranda gizledik. Daha güzel bir görünüm için. -->
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 d-lg-none d-xl-block bg-info">Quam!</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 d-lg-none d-xl-block bg-success">Perspiciatis.</div>
    </container>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
